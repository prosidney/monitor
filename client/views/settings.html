<div class="container">
	<br>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Settings</div>
		<div class="panel-body">
	  </div>

		<form class="form-horizontal">
			<div class="form-group">
				<label class="col-sm-2 control-label">Alert xpto:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="currentUser.fName" ng-disabled="!edit"
						placeholder="First Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Alert xpto:</label>
				<div class="col-sm-10">
					<input type="text" ng-model="currentUser.lName" ng-disabled="!edit"
						placeholder="Last Name">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Alert xpto:</label>
				<div class="col-sm-10">
					<input type="password" ng-model="currentUser.passw1"
						placeholder="Password">
				</div>
			</div>
			<div class="form-group">
				<label class="col-sm-2 control-label">Repeat:</label>
				<div class="col-sm-10">
					<input type="password" ng-model="currentUser.passw2"
						placeholder="Repeat Password">
				</div>
			</div>
		</form>
	</div>


	<hr>
	<button class="btn btn-success" ng-disabled="error || incomplete">
		<span class="glyphicon glyphicon-save"></span>  Save Changes
	</button>
</div>
