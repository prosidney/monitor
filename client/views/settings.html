<div class="container">
	<br>

	<div class="panel panel-default">
		<!-- Default panel contents -->
		<div class="panel-heading">Settings</div>
		<div class="panel-body">
			<form>
				<div class="form-group">
					<label for="firstName">Alert xpto:</label>
					<input id="firstName"
						   class="form-control"
						   type="text"
						   ng-model="currentUser.fName"
						   ng-disabled="!edit"
						   placeholder="First Name">
				</div>
				<div class="form-group">
					<label for="lastName">Alert xpto:</label>
						<input id="lastName"
							   class="form-control"
							   type="text"
							   ng-model="currentUser.lName"
							   ng-disabled="!edit"
							   placeholder="Last Name">
				</div>
				<div class="form-group">
					<label for="password">Alert xpto:</label>
					<input id="password"
						   class="form-control"
						   type="password"
						   ng-model="currentUser.passw1"
						   placeholder="Password">
				</div>
				<div class="form-group">
					<label for="repeat">Repeat:</label>
					<input id="repeat"
						   class="form-control"
						   type="password"
						   ng-model="currentUser.passw2"
						   placeholder="Repeat Password">
				</div>
			</form>
		</div>
	</div>


	<hr>
	<button class="btn btn-success" ng-disabled="error || incomplete">
		<span class="glyphicon glyphicon-save"></span>  Save Changes
	</button>
</div>
